<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SimilarWeb Extension Options</title>
    <script src="../js/all-browsers/jquery-3.2.1.min.js"></script>
    <script src="../js/all-browsers/options.js"></script>
    <style type="text/css">
        body {
            padding: 10% 0 0 35%;
        }

        .momane_cell {
            border-radius: 5px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 1px 1px 10px gray;
            min-width: 240px;
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="momane_cell" style="display:block;">
    <div class="logo" style="text-align: center">
        <a href="https://www.similarweb.com"> <img src="../images/logo_opt.png" style="
    padding-bottom: 20px;
"></a>
    </div>
    <div class="momanem_content" style="padding-left: 5px">
        <div class="momane_options" style="padding: 5px 5px 10px 0;">
            <lable style="margin-bottom: 6px; margin-top: 35px; display: inline-block;">Would you like links to <b>SimilarWeb.com</b> or
                <b>SimilarWeb PRO?</b>
            </lable>
            <br>
            <input name="isPro" class="notPro" type="radio" id="notPro">
            <label for="notPro" style="padding-right: 15px;">SimilarWeb.com</label>
            <input name="isPro" class="isPro" type="radio" id="isPro"><label for="isPro">SimilarWeb PRO (<a href="https://www.similarweb.com/pro" target="_blank">Requires
            Account</a>)</label>
        </div>

        <div class="momane_options" style="padding: 5px 5px 20px 0; margin-top: 25px;">
          <div>
            <label for="openInBg">
              <input type="checkbox" id="openInBg">
              Open All Links in the Background
            </label>
          </div>
          <div>
            <label for="autoIcon">
              <input name="autoIcon" class="autoIcon" type="checkbox" id="autoIcon">
              Display site rank in extension icon (requires sending anonymized data to SimilarWeb)
            </label>
          </div>
        </div>
  

        <div class="SESelector" style="padding-bottom: 10px; padding-top: 16px">
            Clicking Keywords Searches in:<select id="defaultSE" style="margin-left: 10px;">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="yahoo">Yahoo</option>
            <option value="baidu">Baidu</option>
            <option value="sogou">Sougou</option>
            <option value="youdao">Youdao</option>
            <option value="wolframalpha">WolframAlpha</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="yandex">Yandex</option>
        </select>
            <button id="set" class="">Set</button>
        </div>

        <div class="info" style="color:#ff9600; padding-top: 10px;"></div>
    </div>
</div>

</body>
</html>
