<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>SimilarWeb Chrome Extension</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      position: relative;
      min-width: 688px;
      min-height: 600px;
    }

    #ifr {
      z-index: 100;
      border: 0;
      margin: 0;
      position: absolute;
      top: 0;
      height: 600px;
      left: 0;
      width: 688px;
      overflow:hidden;
    }
  </style>
</head>
<body>
<iframe src="http://www.google.com" id="ifr" scrolling="no"></iframe>
<script type="text/javascript" src="js/all-browsers/container.js"></script>
</body>
</html>
